<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Comicas Retro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="page">
    <header>
      <h1>COMICAS • RETRO SHOP</h1>
      <div class="marquee"><span>Rare Comics • Retro Games • Mystery Boxes</span></div>
    </header>

    <nav class="menu">
      <a href="#">HOME</a>
      <a href="#">COMICS</a>
      <a href="#">RETRO GAMES</a>
      <a href="#">MYSTERY BOX</a>
      <a href="#">CONTACT</a>
    </nav>

    <main>
      <section class="intro">
        <img src="images/sparkle.gif" class="spark" alt="">
        <p>Blast from the Past — Racing into the Future!</p>
      </section>

      <section id="stage">
        <!-- Background GIF -->
        <img src="images/newyork.gif" class="background" alt="New York">

        <!-- Sprites Ήρωες -->
        <img src="images/spiderman.gif" class="sprite hero" id="hero1" alt="Spider-Man">
        <img src="images/wolverine.gif" class="sprite hero" id="hero2" alt="Wolverine">
        <img src="images/cyclops.gif" class="sprite hero" id="hero3" alt="Cyclops">
        <img src="images/venom.gif" class="sprite hero" id="hero4" alt="Venom">
      </section>
    </main>

    <footer>
      <p>Best viewed in 800x600 • Comicas ©</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
