    <!-- ðŸ”¥ GALLERY POPUP -->
    <div id="lightbox" class="lightbox" onclick="closeGallery()">
      <span class="close">&times;</span>
      <img id="lightbox-img" src="">
      <div class="nav prev" onclick="event.stopPropagation(); prevImage()">&#10094;</div>
      <div class="nav next" onclick="event.stopPropagation(); nextImage()">&#10095;</div>
    </div>

    </footer>

  </div>

  <!-- ðŸ”¥ SCRIPT Î“Î™Î‘ Î¤Î—Î GALLERY -->
  <script>
    let galleryImages = [];
    let currentIndex = 0;

    function openGallery(images) {
      galleryImages = images;
      currentIndex = 0;
      document.getElementById('lightbox').style.display = 'flex';
      document.getElementById('lightbox-img').src = images[0];
    }

    function closeGallery() {
      document.getElementById('lightbox').style.display = 'none';
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % galleryImages.length;
      document.getElementById('lightbox-img').src = galleryImages[currentIndex];
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
      document.getElementById('lightbox-img').src = galleryImages[currentIndex];
    }
  </script>
